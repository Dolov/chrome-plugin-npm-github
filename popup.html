<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    #container {
        width: 360px;
    }

    .search-wrapper {
        margin-bottom: 12px;
    }

    .search-res-wrapper button {
        margin-right: 6px;
    }

    .search-button {
        margin-left: 8px;
        cursor: pointer;
    }

    .search-res-item {
        padding: 3px 6px;
    }
    .search-res-item:hover {
        background: #f5f5f5;
        cursor: pointer;
    }

    .search-res-item.active {
        background: #1890ff;
        color: white;
    }

</style>
<body>
    <div id="container">
        <div class="search-wrapper"> 
            <input
                ref="inputRef"
                @keyup.enter="search"
                @change="onChange"
                v-model="searchValue"
                type="text"
                placeholder="请输入 npm 包名称"
            >
            <button class="search-button" @click="search">{{searchText}}</button>
        </div>
        <ul>
            <li
                v-for="item in searchResponse"
                @click="onCheck(item)"
                class="search-res-item"
                :class="{ active: item.name === currentChecked?.name }"
            >
                {{item.name}}
            </li>
        </ul>
        <div class="search-res-wrapper" v-show="currentChecked">
            <button v-if="currentChecked?.links?.homepage">
                <a v-bind:href="currentChecked?.links?.homepage" target="_blank">Homepage</a>
            </button>
            <button v-if="currentChecked?.links?.repository">
                <a v-bind:href="currentChecked?.links?.repository" target="_blank">Repository</a>
            </button>
            <button v-if="getGithub1s(currentChecked?.links?.repository)">
                <a v-bind:href="getGithub1s(currentChecked?.links?.repository)" target="_blank">Github1s</a>
            </button>
            <button v-if="currentChecked?.links?.bugs">
                <a v-bind:href="currentChecked?.links?.bugs" target="_blank">Bugs</a>
            </button>
            <button v-if="currentChecked?.links?.npm">
                <a v-bind:href="currentChecked?.links?.npm" target="_blank">Npm</a>
            </button>
        </div>
    </div>
</body>
<script src="./js/vue.js"></script>
<script src="./js/popup.js"></script>
</html>
